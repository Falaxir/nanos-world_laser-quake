<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hud.css">
    <script src="hud.js"></script>
</head>

<body>
<div class="hud_top">
    <div class="hud-item" id="hud_players">Players: Loading...</div>
    <div class="hud-item" id="hud_time">Loading...</div>
    <div class="hud-item" id="hud_points">Points: Loading...</div>
</div>
<div class="hud-adverts-important" id="advert_important">Loading...</div>
<div class="hud-adverts">
    <div class="hud-adverts-items" id="hud_advert_one">Loading...</div>
    <div class="hud-adverts-items" id="hud_advert_two">Loading...</div>
</div>
<div class="hud-info-box">
    <div>[LEFTCLICK] - Shoot</div>
    <div>[RIGHTCLICK] - RocketJump</div>
</div>
<div class="hud-killed" id="hud-killed">
    <p>Killed by</p>
    <p id="hud-killed-instigator">Falaxir</p>
</div>
<table class="hud-scoreboard" id="base_table">
    <thead class="hud-scoreboard-top">
    <tr>
        <th id="player_avatar">Name</th>
        <th id="player_name">Points</th>
    </tr>
    </thead>
    <tbody class="hud-scoreboard-body" id="table_list">
    <tr>
        <th>Falaxir</th>
        <th>999</th>
    </tr>
    </tbody>
</table>
